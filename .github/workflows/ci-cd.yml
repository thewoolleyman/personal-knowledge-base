name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  # =============================================================================
  # Stage 1: Lint - Static analysis and code quality
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goinstall

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Run gitleaks
        run: mise x -- gitleaks detect --source . --no-banner -c .gitleaks.toml

  # =============================================================================
  # Stage 2: Test - Unit and acceptance tests run in parallel
  # =============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, secrets-scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run unit tests with race detection and coverage
        run: go test -race -cover -coverprofile=coverage.out ./... 2>&1 | tee test-output.txt

      - name: Enforce 100% function coverage (excluding main)
        run: |
          go tool cover -func=coverage.out > func-coverage.txt
          cat func-coverage.txt
          FAILURES=$(grep -v '^total:' func-coverage.txt | grep -v '100.0%' | grep -v '/main.go:.*[[:space:]]main[[:space:]]' || true)
          if [ -n "$FAILURES" ]; then
            echo ""
            echo "FAIL: The following functions do not have 100% line coverage:"
            echo "$FAILURES"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 30

  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: [lint, secrets-scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run acceptance tests
        run: make test-accept

  # =============================================================================
  # Stage 3: Release - Auto-release on push to main, skip if version exists
  # =============================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [unit-tests, acceptance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      release_created: ${{ steps.check_release.outputs.release_created }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Check if release already exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if gh release view "v$VERSION" > /dev/null 2>&1; then
            echo "Release v$VERSION already exists, skipping"
            echo "release_created=false" >> "$GITHUB_OUTPUT"
          else
            echo "Release v$VERSION does not exist, will create"
            echo "release_created=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Cross-compile for all platforms
        if: steps.check_release.outputs.release_created == 'true'
        run: |
          mkdir -p dist
          VERSION="${{ steps.version.outputs.version }}"
          targets="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64"
          for target in $targets; do
            GOOS="${target%/*}"
            GOARCH="${target#*/}"
            ext=""
            if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
            output="dist/pkb-${GOOS}-${GOARCH}${ext}"
            echo "Building $output..."
            GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "-X main.version=$VERSION" \
              -o "$output" ./cmd/pkb
          done

      - name: Create GitHub Release
        if: steps.check_release.outputs.release_created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            dist/*

      - name: Bump version for next release
        if: steps.check_release.outputs.release_created == 'true'
        run: |
          CURRENT="${{ steps.version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH"

          echo "Bumping version: $CURRENT -> $NEXT_VERSION"
          echo "$NEXT_VERSION" > VERSION

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version to $NEXT_VERSION [skip ci]"
          git push origin main
