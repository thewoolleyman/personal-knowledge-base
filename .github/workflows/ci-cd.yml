name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # =============================================================================
  # Stage 1: Lint - Static analysis and code quality
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goinstall

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Run gitleaks
        run: mise x -- gitleaks detect --source . --no-banner -c .gitleaks.toml

  # =============================================================================
  # Stage 2: Test - Unit and acceptance tests run in parallel
  # =============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, secrets-scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run unit tests with race detection and coverage
        run: go test -race -cover -coverprofile=coverage.out ./... 2>&1 | tee test-output.txt

      - name: Enforce 100% function coverage (excluding main)
        run: |
          go tool cover -func=coverage.out > func-coverage.txt
          cat func-coverage.txt
          FAILURES=$(grep -v '^total:' func-coverage.txt | grep -v '100.0%' | grep -v '/main.go:.*[[:space:]]main[[:space:]]' || true)
          if [ -n "$FAILURES" ]; then
            echo ""
            echo "FAIL: The following functions do not have 100% line coverage:"
            echo "$FAILURES"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 30

  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: [lint, secrets-scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run acceptance tests
        run: make test-accept

  # =============================================================================
  # Stage 3: Release - Auto-release on push to main, skip if version exists
  # =============================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [unit-tests, acceptance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      release_created: ${{ steps.check_release.outputs.release_created }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Check if release already exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if gh release view "v$VERSION" > /dev/null 2>&1; then
            echo "Release v$VERSION already exists, skipping"
            echo "release_created=false" >> "$GITHUB_OUTPUT"
          else
            echo "Release v$VERSION does not exist, will create"
            echo "release_created=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Cross-compile for all platforms
        if: steps.check_release.outputs.release_created == 'true'
        run: |
          mkdir -p dist
          VERSION="${{ steps.version.outputs.version }}"
          targets="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64"
          for target in $targets; do
            GOOS="${target%/*}"
            GOARCH="${target#*/}"
            ext=""
            if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
            output="dist/pkb-${GOOS}-${GOARCH}${ext}"
            echo "Building $output..."
            GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "-X main.version=$VERSION" \
              -o "$output" ./cmd/pkb
          done

      - name: Create GitHub Release
        if: steps.check_release.outputs.release_created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            dist/*

      - name: Bump version for next release
        if: steps.check_release.outputs.release_created == 'true'
        run: |
          CURRENT="${{ steps.version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH"

          echo "Bumping version: $CURRENT -> $NEXT_VERSION"
          echo "$NEXT_VERSION" > VERSION

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version to $NEXT_VERSION [skip ci]"
          git push origin main

  # =============================================================================
  # Failure safety net: Auto-create P0 bug bead on unexpected CI failure
  # =============================================================================
  notify-failure:
    name: Auto-file CI failure bead
    runs-on: ubuntu-latest
    needs: [lint, secrets-scan, unit-tests, acceptance-tests, release]
    if: >-
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (needs.lint.result == 'failure' ||
       needs.secrets-scan.result == 'failure' ||
       needs.unit-tests.result == 'failure' ||
       needs.acceptance-tests.result == 'failure' ||
       needs.release.result == 'failure')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create P0 bug bead for CI failure
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Collect which jobs failed
          FAILED_JOBS=""
          if [ "${{ needs.lint.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}lint, "; fi
          if [ "${{ needs.secrets-scan.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}secrets-scan, "; fi
          if [ "${{ needs.unit-tests.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}unit-tests, "; fi
          if [ "${{ needs.acceptance-tests.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}acceptance-tests, "; fi
          if [ "${{ needs.release.result }}" = "failure" ]; then FAILED_JOBS="${FAILED_JOBS}release, "; fi
          FAILED_JOBS="${FAILED_JOBS%, }"

          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          NOW="$(date -u +"%Y-%m-%dT%H:%M:%S.000000+00:00")"
          ISSUE_ID="personal-knowledge-base-ci${{ github.run_number }}"
          SHORT_SHA="${GITHUB_SHA:0:7}"

          # Append a P0 bug bead to issues.jsonl (same format as bd create)
          jq -nc \
            --arg id "$ISSUE_ID" \
            --arg title "CI FAILURE: $FAILED_JOBS failed on main ($SHORT_SHA)" \
            --arg desc "Automated P0 bug â€” CI pipeline failed on main branch.\n\nFailed jobs: $FAILED_JOBS\nCommit: $GITHUB_SHA\nRun: $RUN_URL\n\nThis bead was auto-created by the CI failure safety net. Fix immediately before starting new work." \
            --arg now "$NOW" \
            '{id:$id,title:$title,description:$desc,status:"open",priority:0,issue_type:"bug",created_at:$now,created_by:"ci-pipeline",updated_at:$now}' \
            >> .beads/issues.jsonl

          echo "Created P0 bead: $ISSUE_ID"
          echo "  Title: CI FAILURE: $FAILED_JOBS failed on main ($SHORT_SHA)"
          echo "  Run: $RUN_URL"

      - name: Commit and push bead
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add .beads/issues.jsonl
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "ci: auto-create P0 bug bead for pipeline failure [skip ci]"
          git push origin main
