name: Auto-merge Claude branches

on:
  push:
    branches: ['claude/**']

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: go vet ./...

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goinstall

      - name: Unit tests
        run: make test

      - name: Acceptance tests
        run: make test-accept

  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Create PR to main
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          existing=$(gh pr list --head "${{ github.ref_name }}" --json number --jq length)
          if [ "$existing" -gt 0 ]; then
            echo "PR already exists for ${{ github.ref_name }}, skipping."
            exit 0
          fi
          gh pr create \
            --title "Auto-merge: ${{ github.ref_name }}" \
            --body "Automated PR from Claude branch. All tests passed." \
            --base main \
            --head "${{ github.ref_name }}"
